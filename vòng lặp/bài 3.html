<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DÃ£y Fibonacci</title>
</head>
<body>
    <script>
        let a = 0; 
        let b = 1; 
        let count = 0; 

        while (count < 20) {
            document.write(a + "<br>"); 
            let next = a + b; 
            a = b; 
            b = next; 
            count++; 
        }
    </script>
</body>
</html>
