<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm Tra Nhiệt Độ</title>
</head>
<body>
    <script>
        let temperature = parseFloat(prompt("Nhập nhiệt độ hiện tại:"));

        if (temperature > 50) {
            alert("Vui lòng giảm nhiệt độ!");
        } else if (temperature < 20) {
            alert("Vui lòng tăng nhiệt độ!");
        } else {
            alert("Nhiệt độ hiện tại là hợp lý.");
        }
    </script>
</body>
</html>
