<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Sở Thích</title>
  <style>
    table {
      padding: 20px;
      border-radius: 8px;
      margin: 20px auto;
      width: 600px;
      border: 10px solid,rosybrown ;
    }



    th {
      background-color: #FFD700;
      color: white;
    }

    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th colspan="4">Form Sở Thích</th>
    </tr>
    <tr>
      <td><label for="name">Tên của bạn:</label></td>
      <td colspan="3"><input type="text" id="name" name="name"></td>
    </tr>
    <tr>
      <td><label for="email">Email:</label></td>
      <td colspan="3"><input type="email" id="email" name="email"></td>
    </tr>
    <tr>
      <td colspan="4"><label>Sở thích của bạn:</label></td>
    </tr>
    <tr>
      <td><label><input type="checkbox" id="sports" name="hobbies" value="Thể thao">Thể thao</label></td>
      <td><label><input type="checkbox" id="music" name="hobbies" value="Âm nhạc">Âm nhạc</label></td>
      <td><label><input type="checkbox" id="reading" name="hobbies" value="Đọc sách">Đọc sách</label></td>
      <td><label><input type="checkbox" id="web" name="hobbies" value="Lướt web">Lướt web</label></td>
    </tr>
    <tr>
      <td><label><input type="checkbox" id="gaming" name="hobbies" value="Chơi game">Chơi game</label></td>
      <td><label><input type="checkbox" id="movies" name="hobbies" value="Điện ảnh">Điện ảnh</label></td>
      <td><label><input type="checkbox" id="traveling" name="hobbies" value="Du lịch">Du lịch</label></td>
      <td></td>
    </tr>
    <tr>
      <td colspan="4">
        <button type="submit">Gửi thông tin</button>
        <button type="reset">Nhập lại thông tin</button>
      </td>
    </tr>
  </table>
</body>
</html>
