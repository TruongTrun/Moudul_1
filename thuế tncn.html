<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính thuế thu nhập cá nhân</title>
</head>
<body>
    <h2>Tính thuế thu nhập cá nhân</h2>
    <label for="thuNhap">Thu nhập hàng năm(VND):</label>
    <input type="number" id="thuNhap"></br>
    <button onclick="tinhThueTNCN()">Tính Thuế</button>

    <script>
        function tinhThueTNCN() {
            let thuNhap = parseFloat(document.getElementById("thuNhap").value);
            let thue = 0;

            if (thuNhap <= 0) {
                document.write("Vui lòng nhập thu nhập lớn hơn 0.");
                return;
            }

            if (thuNhap <= 5000000) {
                thue = thuNhap * 0.05;
            } else if (thuNhap <= 10000000) {
                thue = 5000000 * 0.05 + (thuNhap - 5000000) * 0.1;
            } else if (thuNhap <= 18000000) {
                thue = 5000000 * 0.05 + 5000000 * 0.1 + (thuNhap - 10000000) * 0.15;
            } else {
                thue = 5000000 * 0.05 + 5000000 * 0.1 + 8000000 * 0.15 + (thuNhap - 18000000) * 0.2;
            }

            alert("Thuế thu nhập cá nhân phải nộp là:" + thue.toLocaleString('vi-VN') + " VND");
        }
    </script>
</body>
</html>
