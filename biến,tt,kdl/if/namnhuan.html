<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let year = parseInt(prompt("Nhập Năm: "));

        if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)){
            alert('Là năm nhuận.');
        } else {
            alert('Không là năm nhuận.');
        }
    </script>
</body>
</html>
