<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khảo sát khách hàng</title>
</head>
<body>
    <h2>Khảo sát khách hàng</h2>
    <form action="/submit_survey" method="POST">
        <label for="name">Tên của bạn:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="satisfaction">Mức độ hài lòng của bạn với sản phẩm/dịch vụ:</label><br>
        <input type="radio" id="very_satisfied" name="satisfaction" value="very_satisfied">
        <label for="very_satisfied">Rất hài lòng</label><br>
        <input type="radio" id="satisfied" name="satisfaction" value="satisfied">
        <label for="satisfied">Hài lòng</label><br>
        <input type="radio" id="neutral" name="satisfaction" value="neutral">
        <label for="neutral">Bình thường</label><br>
        <input type="radio" id="dissatisfied" name="satisfaction" value="dissatisfied">
        <label for="dissatisfied">Không hài lòng</label><br>
        <input type="radio" id="very_dissatisfied" name="satisfaction" value="very_dissatisfied">
        <label for="very_dissatisfied">Rất không hài lòng</label><br><br>

        <label for="comments">Ý kiến đóng góp:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Gửi khảo sát">
    </form>
</body>
</html>
