<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Giai Thừa</title>
</head>
<body>
    <script>
        let number = parseInt(prompt("Nhập một số nguyên dương:"));
        let factorial = 1;

        if (number < 0) {
            alert("Vui lòng nhập một số nguyên dương.");
        } else {
            for (let i = 1; i <= number; i++) {
                factorial *= i;
            }
            alert("Giai thừa của " + number + " là: " + factorial);
        }
    </script>
</body>
</html>
