<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Hình Chữ Nhật</title>
</head>
<body>
    <h2>In Hình Chữ Nhật Bằng Dấu *</h2>
    <label for="width">Chiều rộng:</label>
    <input type="number" id="width"><br><br>

    <label for="height">Chiều cao:</label>
    <input type="number" id="height"><br><br>

    <button onclick="printRectangle()">In Hình Chữ Nhật</button>
    
    <pre id="result"></pre>

    <script>
        function printRectangle() {
            const width = parseInt(document.getElementById('width').value);
            const height = parseInt(document.getElementById('height').value);
            let output = '';

            for (let i = 0; i < height; i++) {
                if (i === 0 || i === height - 1) {
                    for (let j = 0; j < width; j++) {
                        output += '*';
                    }
                } else {
                    output += '*';
                    for (let j = 1; j < width - 1; j++) {
                        output += ' ';
                    }
                    output += '*';
                }
                output += '\n';
            }

            document.getElementById('result').innerText = output;
        }
    </script>
</body>
</html>
