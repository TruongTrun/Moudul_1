<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Lãi Ngân Hàng</title>
</head>
<body>
    <h2>Tính Lãi Ngân Hàng (Lãi Mẹ Đẻ Con)</h2>
    <label for="initialAmount">Số tiền ban đầu:</label>
    <input type="number" id="initialAmount" placeholder="Nhập số tiền ban đầu"><br><br>

    <label for="months">Số tháng cho vay:</label>
    <input type="number" id="months" placeholder="Nhập số tháng cho vay"><br><br>

    <label for="interestRate">Lãi suất hàng tháng (%):</label>
    <input type="number" id="interestRate" placeholder="Nhập lãi suất hàng tháng"><br><br>

    <button onclick="calculateInterest()">Tính Lãi</button>
    
    <h3 id="result"></h3>

    <script>
        function calculateInterest() {
            let initialAmount = parseFloat(document.getElementById('initialAmount').value);
            let months = parseInt(document.getElementById('months').value);
            let interestRate = parseFloat(document.getElementById('interestRate').value) / 100;

            let totalAmount = initialAmount;

            for (let i = 0; i < months; i++) {
                totalAmount += totalAmount * interestRate;
            }

            document.getElementById('result').innerText = "Số tiền cuối cùng sau " + months + " tháng là: " + totalAmount.toFixed(2) + " VND";
        }
    </script>
</body>
</html>
