    <script>
        function kiemTraTamGiac(a, b, c){
            if (a>0 && b>0 && c>0){
                if (a + b >c && a + c >b && b + c > a){
                    return "Ba số có thể là cảnh của tam giác.";
                }else{
                    return "Ba số không thể là cảnh của tam giác.";
                }
            }else{
                return "Các số phải lớn hơn 0.";
            }
        }
        let a = parseFloat(prompt("Nhập cạnh a:"));
        let b = parseFloat(prompt("Nhập cạnh b:"));
        let c = parseFloat(prompt("Nhập cạnh c:"));

        alert(kiemTraTamGiac(a, b, c));
    </script>
