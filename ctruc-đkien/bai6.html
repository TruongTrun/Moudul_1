<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Hoa Hồng</title>
</head>
<body>
    <h2>Tính hoa hồng nhận được</h2>

    <label for="doanhSo">Doanh số bán hàng (triệu VNĐ):</label>
    <input type="number" id="doanhSo"><br><br>

    <button onclick="tinhHoaHong()">Tính Hoa Hồng</button>

    <p id="ketQua"></p>

    <script>
        function tinhHoaHong() {
   
            let doanhSo = parseFloat(document.getElementById('doanhSo').value);
            let hoaHong;

            if (doanhSo < 5000000) {
                hoaHong = 0;
            } else if (doanhSo <= 10000000) {
                hoaHong = doanhSo * 0.05;
            } else if (doanhSo <= 15000000) {
                hoaHong = doanhSo * 0.10;
            } else {
                hoaHong = doanhSo * 0.15;
            }

            document.getElementById('ketQua').innerText = "Hoa hồng nhận được: " + hoaHong.toLocaleString() + " VNĐ";
        }
    </script>
</body>
</html>
