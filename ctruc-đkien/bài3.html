<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra số nguyên</title>
</head>
<body>
    <h1>Kiểm tra số nguyên</h1>

    <script>
        let soNguyen = parseInt(prompt("Nhập 1 số nguyên:"));

        if (soNguyen >0){
            alert(soNguyen + "là số lớn hơn 0.");
        }else if (soNguyen < 0){
            alert(soNguyen + "là số lớn hơn 0.");
        }else{
            alert("Số lớn hơn 0.");
        }
    </script>
</body>
</html>
