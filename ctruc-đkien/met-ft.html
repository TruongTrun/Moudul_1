<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi từ mét sang feet</title>
</head>
<body>
    <h2>Chuyển đổi M sang Ft</h2>
    <label for="meters"> Nhập giá trị(m)</label>
    <input type="number" id="meters">
    <button onclick="chuyenDoi()">Chuyển Đổi</button>

    <script>
        function chuyenDoi(){
            const meters = document.getElementById('meters').value;
            const feet = meters *3.2808;
            document.write(`${meters} mét = ${feet} feet`); 
        }
    </script>
</body>
</html>
