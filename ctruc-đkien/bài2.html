<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra điều kiện vào lớp 10</title>
</head>
<body>
    <h1>Kiểm tra điều kiện học lớp 10</h1>

    <script>
      let tuoi = parseInt(prompt("Nhập tuổi của học sinh:"));

      if (tuoi >= 15){
        alert("Học sinh đủ điều kiện.");
      }else{
        alert("Học sinh chưa đủ điều kiện.");
      }
    </script>
</body>
</html>
