<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
    <h2>Tính chỉ số cân nặng</h2>
    <label for="canNang">Cân Nặng(kg):</label>
    <input type="number" id="canNang"><br>

    <label for="chieuCao">Chieu Cao(m):</label>
    <input type="number" id="chieuCao"><br>
    <button onclick="tinhBMI()">Tính BMI</button>

    <script>
        function tinhBMI(){
            let canNang = parseFloat(document.getElementById('canNang').value);
            let chieuCao = parseFloat(document.getElementById('chieuCao').value);

            let bmi = canNang / (chieuCao * chieuCao);

            if (bmi < 18)
               document.write("Underweight");
               else if (bmi < 25.0)
                 document.write("Normal");
               else if (bmi < 30.0)
                 document.write("Overweight");
               else
                 document.write("Obese");
        }
    </script>
</body>
</html>
